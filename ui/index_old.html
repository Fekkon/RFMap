<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RFMap</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">

    <!-- Plugin modal button -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pluginModal">
        <i class="fa fa-2x fa-cog"></i>
    </button>

    <!-- Plugin modal -->
    <div class="modal fade" id="pluginModal" tabindex="-1" role="dialog" aria-labelledby="pluginModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pluginModalLabel">Plugins</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="plugin-container" class="modal-body">
                    
                    <form id="plugin-template" class="form-inline collapse">
                        <div class="form-check mb-2 mr-sm-2 mb-sm-0">
                            <label class="form-check-label">
                                <input class="plugin-status form-check-input" type="checkbox">
                                <span class="plugin-name"></span>
                            </label>
                        </div>
                        <input type="text" class="plugin-interval form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Interval">
                    </form>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
